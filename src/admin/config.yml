backend:
  name: git-gateway
  branch: main # Branch to update

media_folder: "src/assets/photos/uploads"
public_folder: "/assets/photos/uploads"

collections:
  - name: "service"
    label: "Service"
    folder: "src/services"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Tags", name: "tag", widget: "hidden", default: "service" }
      - { label : "Title", name: "title", widget: "string" }
      - { label : "Price", name: "price", widget: "string" }
      - { label : "Description", name: "description", widget: "string" }