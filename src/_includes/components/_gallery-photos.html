<div class="container-fluid gallery-photos">
  {% for item in photos.items %}
  <!-- for each category -->
    <div class="p-4 category visible" data-category="{{ item.category }}">
      <h2 class="p-4 h2-title">{{ item.h2-title }}</h2>
      <div class="row">
        {% for photo in item.photos %}
          <!-- show the photos -->
          <div class="col-12 col-sm-4 col-lg-3 pb-4">
            <img class="image" src="{{ photo.path }}" alt="{{ photo.path | removeExt }}">
          </div>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>
